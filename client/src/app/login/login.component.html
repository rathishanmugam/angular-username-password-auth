<mat-card>
  <div class="col-md-6">
<!--	<form novalidate [formGroup]="newUserForm" >-->
    <form [formGroup]="newUserForm" autocomplete="off" novalidate>

		<h2 >Login Form</h2>
    <div class="form-group" [ngClass]="{'error': email.invalid && email.dirty }">
      <label for="email">Email:</label>
      <input formControlName="email" id="email" type="text"  class="form-control"
             placeholder="email..."/>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div *ngIf="email.errors.required">
          email is required.
        </div>
      </div>
    </div>
<br/>
      <div class="form-group" [ngClass]="{'error': password.invalid && password.dirty }">
      <label for="password">Password:</label>
      <input formControlName="password" id="password" type="text"  class="form-control"
             placeholder="password..."/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          password is required.
        </div>
      </div>
    </div>
    <button mat-button [disabled]="newUserForm.invalid" (click)="login()">Login</button>
    <p>
      Not a member? <button mat-button (click)="signup()" [routerLink]="['/signup']">Switch To Signup </button>
    </p>

<!--		<p>-->
<!--			Not a member? <a [routerLink]="['/signup']">Signup here</a>-->
<!--		</p>-->
	</form>
</div>
</mat-card>
